<h1>Posts Form</h1>
<!-- {{postData | json}} -->

<form (submit)="addPost()" #postForm="ngForm" novalidate>
  <div class="form-group">
      <input required class="form-control" type="number" [(ngModel)]="post.userId" name="userid" placeholder="User Id">
  </div>
  <div class="form-group">
      <input required class="form-control" type="text" [(ngModel)]="post.title" name="title" placeholder="Title">
  </div>
  <div class="form-group">
      <input required class="form-control" type="text" [(ngModel)]="post.body" name="body" placeholder="Title">
  </div>
  <div>
    <button  [disabled]="postForm.invalid" type="submit" class="btn btn-primary">Add Posts</button>
  </div>
</form>
