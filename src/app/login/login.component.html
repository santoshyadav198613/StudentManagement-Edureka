<form #loginForm="ngForm" (submit)="login()" novalidate>
  <div class="form-group">
    <input class="form-control" type="text" name="username" [(ngModel)]="user.userName" placeHolder="UserName">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="password" [(ngModel)]="user.password" placeHolder="Password">
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
