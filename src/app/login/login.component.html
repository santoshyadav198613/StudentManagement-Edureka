<form #loginForm="ngForm" (submit)="login()" novalidate>
  <div class="form-group">
    <input appHover class="form-control" type="text" [color]="color" name="username" [(ngModel)]="user.userName" placeHolder="UserName">
  </div>
  <div class="form-group">
    <input appHover class="form-control" type="password" name="password" [(ngModel)]="user.password" placeHolder="Password">
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary">Login</button>
  </div>
</form>
